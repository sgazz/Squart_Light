<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squart Board Prototype</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: #050505;
        color: #f5f5f5;
      }

      header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      h1 {
        font-size: 1.25rem;
        margin: 0;
        font-weight: 600;
      }

      #app {
        flex: 1;
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 0;
        min-height: 0;
      }

      #panel {
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.03);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #panel label {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      #panel input,
      #panel select {
        padding: 0.6rem 0.75rem;
        border-radius: 0.6rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.35);
        color: inherit;
        font-size: 0.95rem;
      }

      #panel input[type='range'] {
        padding: 0;
        accent-color: #1f6feb;
        cursor: pointer;
      }

      .slider-field {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .slider-field label {
        font-size: 0.85rem;
        padding: 0;
        border: none;
        background: none;
      }

      .slider-control {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.4rem 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.6rem;
        background: rgba(0, 0, 0, 0.35);
      }

      .slider-control input[type='range'] {
        flex: 1;
        padding: 0;
        border: none;
        background: transparent;
      }

      .slider-value {
        min-width: 2rem;
        text-align: right;
        font-weight: 600;
        font-size: 0.95rem;
      }

      #panel button {
        padding: 0.7rem 1rem;
        border-radius: 0.6rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: #1f6feb;
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      #panel button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(31, 111, 235, 0.35);
      }

      #panel .secondary-button {
        background: transparent;
        border-color: rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.9);
        box-shadow: none;
      }

      #panel .secondary-button:hover {
        box-shadow: 0 8px 16px rgba(255, 255, 255, 0.08);
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .orientation-group {
        gap: 0.75rem;
      }

      .orientation-button {
        flex: 1;
        font-weight: 600;
        pointer-events: none;
        opacity: 0.85;
      }

      .orientation-button:disabled {
        cursor: default;
      }

      .orientation-button.horizontal {
        background: rgba(31, 111, 235, 0.2);
        border-color: rgba(31, 111, 235, 0.45);
        color: #ffffff;
        opacity: 0.6;
      }

      .orientation-button.horizontal.active {
        background: #1f6feb;
        border-color: #1f6feb;
        color: #ffffff;
        opacity: 1;
      }
      .orientation-button.horizontal.winner {
        background: #1f6feb;
        border-color: #1f6feb;
        color: #ffffff;
      }

      .orientation-button.vertical {
        background: rgba(215, 58, 73, 0.2);
        border-color: rgba(215, 58, 73, 0.45);
        color: #ffffff;
        opacity: 0.6;
      }

      .orientation-button.vertical.active {
        background: #d73a49;
        border-color: #d73a49;
        color: #ffffff;
        opacity: 1;
      }
      .orientation-button.vertical.winner {
        background: #d73a49;
        border-color: #d73a49;
        color: #ffffff;
      }

      .orientation-button.winner {
        box-shadow: 0 0 18px rgba(255, 255, 255, 0.35);
        opacity: 1;
      }

      #percentage-display {
        font-size: 0.9rem;
        opacity: 0.85;
      }

      #stats {
        margin-top: auto;
        font-size: 0.9rem;
        opacity: 0.9;
        line-height: 1.4;
      }

      #canvas-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #squart-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      @media (max-width: 960px) {
        #app {
          grid-template-columns: 1fr;
        }

        #panel {
          order: 2;
        }

        #canvas-wrapper {
          order: 1;
          min-height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Squart Prototype</h1>
    </header>
    <div id="app">
      <aside id="panel">
        <div class="slider-field">
          <label for="board-rows">Rows</label>
          <div class="slider-control">
            <input id="board-rows" type="range" min="5" max="20" step="1" value="10" />
            <span id="board-rows-value" class="slider-value">10</span>
          </div>
        </div>
        <div class="slider-field">
          <label for="board-cols">Columns</label>
          <div class="slider-control">
            <input id="board-cols" type="range" min="5" max="20" step="1" value="10" />
            <span id="board-cols-value" class="slider-value">10</span>
          </div>
        </div>
        <label>
          Seed (optional)
          <input id="seed-input" type="text" placeholder="Random" />
        </label>
        <label>
          Inactive Squares (%)
          <input id="inactive-percentage" type="range" min="0" max="90" step="1" value="17" />
        </label>
        <div id="percentage-display">Default random (17–19%)</div>
        <div class="button-group orientation-group">
          <button
            id="orientation-horizontal"
            type="button"
            class="orientation-button horizontal active"
            disabled
          >
            Horizontal (Blue)
          </button>
          <button id="orientation-vertical" type="button" class="orientation-button vertical" disabled>
            Vertical (Red)
          </button>
        </div>
        <div class="button-group">
          <button id="regenerate-btn" type="button">Regenerate Board</button>
          <button id="default-percentage-btn" type="button" class="secondary-button">Default 17–19%</button>
        </div>
        <div id="stats">
          <div id="board-stats">Inactive squares: —</div>
        </div>
      </aside>
      <div id="canvas-wrapper">
        <canvas id="squart-canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
